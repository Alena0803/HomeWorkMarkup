<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form >
        <fieldset>
             <legend>Контактная информация</legend>
             <p><label for="name">Имя <em>*</em></label><input type="text" id="name"></p>
             <p><label for="email">E-mail</label><input type="email" id="email"></p>
             <p><label for="tel">Телефон</label><input type="tel" id="tel"></p>
             <label>Список стран</label> 
         <select>
             <option>Украина</option>
             <option>Россия</option>
             <option>Турция</option>
             <option>Белоруссия</option>
             <option>Казахстан</option>
             <option>Китай</option>
             <option>Германия</option>
             <option>Польша</option>
             <option>Греция</option>
        </select>
        <p><input type="button" value="Отправить"></p>
        <div class="area"> 
             <textarea placeholder="Текстовая область"></textarea>
       </div>
       <label class="container">One
             <input type="checkbox" checked>
             <span class="checkmark"></span>
       </label>
        <label class="container">Two
             <input type="checkbox" checked>
             <span class="checkmark"></span>
        </label>
        <label class="container">Free
             <input type="checkbox" checked>
             <span class="checkmark"></span>
       </label> 
        </fieldset>
    </form>
</body>
</html>
